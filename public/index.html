<html>
<head>
    <title>To Do App</title>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="/stylesheets/style.css" />
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.css" />

    <style>
        .hide {display: none;}
        .key {
            float: left;
            width: 50px;
            height: 200px;
            background-color: white;
            border: 1px solid black;
            /* display: inline-block; */
            margin: 5px;
            cursor: pointer;
        }

        .black-key {
            float: left;
            width: 30px;
            height: 120px;
            background-color: black;
            position: relative;
            margin-top: 5px;
            margin-left: -29px;
            cursor: pointer;
        }
    </style>
</head>

  <body>

    
<div class="hide">
    <h1 class="text-center" id="todo">Express + Prisma + MongoDB</h1>
    <h2 class="text-center">To Do List</h2>

    <section style="background-color:rgb(4 0 255 / 6%);">
      <div class="container-lg p-5">
        <div class="row d-flex justify-content-center align-items-center">
          <div class="col col-xl-10">

            <div class="card">
              <div class="card-body p-5">

                <form class="d-flex justify-content-center align-items-center mb-4" id="todo-form">
                  <div class="form-outline flex-fill">
                    <input type="text" id="add-input" class="form-control" />
                    <label class="form-label" for="add-input">New task...</label>
                  </div>
                  <button type="submit" class="btn btn-info ms-2">Add</button>
                </form>

                <ul class="list-group mb-0" id="todo-list" />

              </div>
            </div>

          </div>
        </div>
      </div>
    </section>
  </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.js" ></script>
    <script type="text/javascript" src="../js/client.js" ></script>


     <div class="piano_zone">
         <h2>PIANO</h2>
         <div class="content">

             <div class="key" data-note="C1"></div>
             <div class="black-key" data-note="C#1"></div>
             <div class="key" data-note="D1"></div>
             <div class="black-key" data-note="D#1"></div>
             <div class="key" data-note="E1"></div>
             <div class="key" data-note="F1"></div>
             <div class="black-key" data-note="F#1"></div>
             <div class="key" data-note="G1"></div>
             <div class="black-key" data-note="G#1"></div>
             <div class="key" data-note="A1"></div>
             <div class="black-key" data-note="A#1"></div>
             <div class="key" data-note="B1"></div>

             <audio data-sound="C1" src="pianomp3/C1.mp3"></audio>
             <audio data-sound="C#1" src="pianomp3/Db1.mp3"></audio>
             <audio data-sound="D1" src="pianomp3/D1.mp3"></audio>
             <audio data-sound="D#1" src="pianomp3/Eb1.mp3"></audio>
             <audio data-sound="E1" src="pianomp3/E1.mp3"></audio>
             <audio data-sound="F1" src="pianomp3/F1.mp3"></audio>
             <audio data-sound="F#1" src="pianomp3/Gb1.mp3"></audio>
             <audio data-sound="G1" src="pianomp3/G1.mp3"></audio>
             <audio data-sound="G#1" src="pianomp3/Ab1.mp3"></audio>
             <audio data-sound="A1" src="pianomp3/A1.mp3"></audio>
             <audio data-sound="A#1" src="pianomp3/Bb1.mp3"></audio>
             <audio data-sound="B1" src="pianomp3/B1.mp3"></audio>

             <div class="key" data-note="C2"></div>
             <div class="black-key" data-note="C#2"></div>
             <div class="key" data-note="D2"></div>
             <div class="black-key" data-note="D#2"></div>
             <div class="key" data-note="E2"></div>
             <div class="key" data-note="F2"></div>
             <div class="black-key" data-note="F#2"></div>
             <div class="key" data-note="G2"></div>
             <div class="black-key" data-note="G#2"></div>
             <div class="key" data-note="A2"></div>
             <div class="black-key" data-note="A#2"></div>
             <div class="key" data-note="B2"></div>

             <audio data-sound="C2" src="pianomp3/C2.mp3"></audio>
             <audio data-sound="C#2" src="pianomp3/Db2.mp3"></audio>
             <audio data-sound="D2" src="pianomp3/D2.mp3"></audio>
             <audio data-sound="D#2" src="pianomp3/Eb2.mp3"></audio>
             <audio data-sound="E2" src="pianomp3/E2.mp3"></audio>
             <audio data-sound="F2" src="pianomp3/F2.mp3"></audio>
             <audio data-sound="F#2" src="pianomp3/Gb2.mp3"></audio>
             <audio data-sound="G2" src="pianomp3/G2.mp3"></audio>
             <audio data-sound="G#2" src="pianomp3/Ab2.mp3"></audio>
             <audio data-sound="A2" src="pianomp3/A2.mp3"></audio>
             <audio data-sound="A#2" src="pianomp3/Bb2.mp3"></audio>
             <audio data-sound="B2" src="pianomp3/B2.mp3"></audio>

             <script>
                 const keys = document.querySelectorAll('.key, .black-key');

                 function playSound(note) {
                     const audio = document.querySelector(`audio[data-sound="${note}"]`);
                     if (!audio) return;
                     audio.currentTime = 0;
                     audio.play();
                 }

                 keys.forEach(key => {
                     key.addEventListener('mousedown', () => {
                         const note = key.dataset.note;
                         playSound(note);
                         key.classList.add('active');
                     });

                     key.addEventListener('mouseup', () => {
                         key.classList.remove('active');
                     });

                     key.addEventListener('mouseleave', () => {
                         key.classList.remove('active');
                     });

                     key.addEventListener('touchstart', (event) => {
                         const note = key.dataset.note;
                         playSound(note);
                         key.classList.add('active');
                         event.preventDefault();
                     });

                     key.addEventListener('touchend', () => {
                         key.classList.remove('active');
                     });
                 });

                 window.addEventListener('keydown', (event) => {
                     const key = event.key.toUpperCase();
                     const keyElement = document.querySelector(`.key[data-note="${key}"]`);
                     if (!keyElement) return;
                     const note = keyElement.dataset.note;
                     playSound(note);
                     keyElement.classList.add('active');
                 });

                 window.addEventListener('keyup', (event) => {
                     const key = event.key.toUpperCase();
                     const keyElement = document.querySelector(`.key[data-note="${key}"]`);
                     if (!keyElement) return;
                     keyElement.classList.remove('active');
                 });
             </script>

         </div>
     
     
     </div>
  </body>
</html>
